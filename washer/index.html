<h1>Convoluted Washer Requirements</h1>

<div class = "container">
<div class = "col-md-5">
<h2>User Inputs</h2>
<table id = "inputTable" class = "table table-hover table-bordered table-condensed table-striped vertical-align">
<tr>
	<td>Bolt diameter</td> 
	<td><form><select id = "boltSize" class = "form-control input-sm">
		<option value = 0.5 type = "number">1/2</option>
		<option value = 0.625 type = "number">5/8</option>
		<option value = 0.75 type = "number">3/4</option>
		<option value = 0.875 type = "number">7/8</option>
		<option value = 1 type = "number">1</option>
		<option value = 1.125 type = "number">1 1/8</option>
		<option value = 1.25 type = "number">1 1/4</option>
		<option value = 1.375 type = "number">1 3/8</option>
		<option value = 1.5 type = "number">1 1/2</option>
	</select></form></td>
</tr>
<tr>
	<td>Hole Type</td> 
	<td><form><select id = "holeType" class = "form-control input-sm">
		<option>STD</option>
		<option>OVS</option>
		<option>SS</option>
		<option>LS</option>
	</select></form></td>
</tr>
<tr>
	<td>Bolt Grade</td> 
	<td><select id = "boltGrade" class = "form-control input-sm">
		<option value = "A490">A490</option>
		<option value = "F2280">F2280</option>
		<option value = "A325">A325</option>
		<option value = "F1852">F1852</option>
	</select></td>
</tr>
<tr>
	<td>Connected Material Strength</td> 
	<td>
		<select id = "plate" class = "form-control input-sm">
		<option value = "less40">Fy < 40 ksi</option>
		<option value = "great40">Fy > 40 ksi</option>	
	</select>
	
	</td>
</tr>
<tr>
	<td>Joint Type</td> 
	<td>
		<form id = "jointTypeForm">
		<select id = "jointType" class = "form-control input-sm">
		<option value = "BT">Bearing-type</option>
		<option value = "PT">Pretensioned</option>
		<option value = "SC">Slip-critical</option>		
	</select>
	</form>
	</td>
</tr>
</table>

<button class = "btn" id = "theButton">Get Washer</button>
</div>


<button class = "btn" id = "startAgainBtn">Start Again</button>

</div>

</html>
